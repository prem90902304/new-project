<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anniversary Cake</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .cake-container {
      position: relative;
      width: 300px;
    }

    .cake-img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .candle {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 40px;
      background: #ff6666;
      border-radius: 3px;
      z-index: 1;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 30px;
      background: radial-gradient(circle, #ff0 20%, #ffa500 70%, transparent 80%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      cursor: pointer;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 0.8; }
      to   { transform: translateX(-50%) scale(1.1); opacity: 1; }
    }

    .flame.blown {
      animation: none;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Make a Wish & Blow the Candle ðŸŽ‚</h1>

  <div class="cake-container">
    <img src="anniversary-cake.png" alt="Cake" class="cake-img" />
    <div class="candle">
      <div class="flame" onclick="blowOut(this)"></div>
    </div>
  </div>

  <div class="message" id="msg"></div>

  <!-- ðŸ”Š Clap Sound -->
  <audio id="clapSound" src="clap.mp3" preload="auto"></audio>

  <!-- ðŸŽ‰ Confetti Canvas -->
  <canvas id="confetti" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

  <script>
    function blowOut(flameEl) {
      flameEl.classList.add('blown');
      document.getElementById('msg').textContent = "ðŸŽ‰ Candle blown out! Happy Anniversary!";

      // â–¶ï¸ Try to play clap sound
      const clapSound = document.getElementById("clapSound");
      clapSound.play().catch(err => {
        console.log("Autoplay blocked or error:", err);
      });

      // ðŸŽ‰ Start confetti
      startConfetti();

      // â±ï¸ Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = "page3.html";
      }, 6000);
    }

    // ðŸŽŠ Confetti Setup
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let pieces = [];
    let numberOfPieces = 100;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createConfetti() {
      pieces = [];
      for (let i = 0; i < numberOfPieces; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 8 + 4,
          speed: Math.random() * 3 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 5,
        });
      }
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        p.y += p.speed;
        p.x += Math.sin(p.y * 0.01) * 2;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.ellipse(p.x, p.y, p.size, p.size * 0.6, p.tilt, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    function startConfetti() {
      resizeCanvas();
      createConfetti();
      const interval = setInterval(updateConfetti, 20);
      setTimeout(() => clearInterval(interval), 3000); // Stop after 3s
    }

    window.addEventListener('resize', resizeCanvas);
  </script>

</body>
</html>
