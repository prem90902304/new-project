<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forever Us ðŸ’‘</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Great Vibes', cursive;
      color: #fff;
      overflow: hidden;
    }
    video.bg-video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 1280px;
  height: 720px;
  transform: translate(-50%, -50%);
  object-fit: cover;
  z-index: -1;
  filter: brightness(0.4);
  pointer-events: none;
}
    @media (max-width: 1280px), (max-height: 720px) {
  video.bg-video {
    width: 100vw;
    height: auto;
  }
}


    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      text-shadow: 0 0 5px #fff;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -52%); }
      50% { transform: translate(-50%, -48%); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.6; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    .heart-burst {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: pink;
      transform: rotate(45deg);
      animation: explode 0.8s ease-out forwards;
      opacity: 0.8;
      z-index: 10;
    }

    .heart-burst::before,
    .heart-burst::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: pink;
      border-radius: 50%;
    }

    .heart-burst::before { top: -15px; left: 0; }
    .heart-burst::after  { top: 0; left: -15px; }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(15);
        opacity: 0;
      }
    }

    .back-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      font-family: 'Great Vibes', cursive;
      box-shadow: 0 0 10px #ff69b4;
    }

    .back-btn:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Video Background -->
  <video autoplay muted loop class="bg-video">
    <source src="20250627223519.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ’¥ Heart Explosion -->
  <div class="heart-burst"></div>

  <!-- ðŸ’ž Text -->
  <div class="content">
    <h1>Forever in Love ðŸ’ž</h1>
    <p>Every moment with you is a beautiful memory.</p>
  </div>

  <!-- ðŸ’– Floating Hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 25%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 85%; animation-delay: 3s;"></div>

  <!-- ðŸ”Š Background Music -->
  <audio autoplay loop>
    <source src="love-music.mp3" type="audio/mpeg" />
  </audio>

  <!-- ðŸ”™ Back Button -->
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Start</button>

</body>
</html>
