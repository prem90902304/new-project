<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forever in Love 💞</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      background: #000;
      color: white;
    }

    video.bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.5) contrast(1.2);
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .top-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2rem;
      text-align: center;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      z-index: 2;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    p {
      font-size: 1.6rem;
      margin-top: 15px;
      text-shadow: 0 0 10px #fff;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      opacity: 0.6;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.6; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    .glow-heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ff69b4 0%, transparent 70%);
      border-radius: 50%;
      animation: glow 3s infinite ease-in-out;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes glow {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    .rose {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('rose.png');
      background-size: cover;
      background-repeat: no-repeat;
      animation: fall 10s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .back-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 10px 25px;
      font-size: 1.4rem;
      border: none;
      border-radius: 25px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      font-family: 'Great Vibes', cursive;
      box-shadow: 0 0 15px #ff69b4;
      z-index: 2;
    }

    .back-btn:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>

  <!-- 🎥 Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="20250627223519.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 🔲 Dark Overlay -->
  <div class="overlay"></div>

  <!-- 💞 Top Title -->
  <div class="top-text">Forever in Love 💞</div>

  <!-- 💗 Floating Hearts -->
  <div class="heart" style="left: 15%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 35%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 55%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 75%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 3s;"></div>

  <!-- ❤️ Glowing Hearts -->
  <div class="glow-heart" style="top: 20%; left: 10%;"></div>
  <div class="glow-heart" style="top: 30%; left: 80%;"></div>
  <div class="glow-heart" style="top: 60%; left: 20%;"></div>
  <div class="glow-heart" style="top: 75%; left: 70%;"></div>

  <!-- 🌹 Rose Petals -->
  <div class="rose" style="left: 10%;"></div>
  <div class="rose" style="left: 20%; animation-delay: 2s;"></div>
  <div class="rose" style="left: 40%; animation-delay: 4s;"></div>
  <div class="rose" style="left: 60%; animation-delay: 6s;"></div>
  <div class="rose" style="left: 80%; animation-delay: 1s;"></div>

  <!-- 💌 Message (Optional Center) -->
  <div class="content">
    <p>Every moment with you is a beautiful memory.</p>
  </div>

  <!-- 🔊 Music -->
  <audio autoplay loop>
    <source src="love-music.mp3" type="audio/mpeg" />
  </audio>

  <!-- 🔙 Back Button -->
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Start</button>

</body>
</html>
